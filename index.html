<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lew_dunit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-CnK2ZK2m3cZ1s8mYx5X2iIY0YH7Rr2mHc4nXK0z6v1Hq9qYf0xN1mRkTt8kXHnqQ3o6yA+1FhGkYw+E6oD2fQw==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

  <div id="login-screen">
    <div class="login-background"></div>
  
    <!-- New loading message -->
    <div id="loading-message">
      Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </div>

    <div class="mobile-disclaimer" aria-live="polite">
      NOTE: This site is best viewed on desktop. You may experience bugs or missing content on mobile.
    </div>

    <div class="login-box" onclick="dismissLoginOverlay()">
      <img src="profilepic.jpg" class="login-avatar" />
      <div class="login-name">Lew_dunit</div>
    </div>
  
    <div class="login-footer">
      <img src="lewoslogo.png" class="win-logo" />
    </div>
  </div>

  <div id="desktop">
    <div class="icon" style="top: 20px; left: 20px;">
      <img src="recyclebin.png" />
      <span>Recycle Bin</span>
    </div>

    <div class="icon" style="top: 20px; left: 120px;">
      <img src="demodisc01.png" />
      <span>demodisc_01</span>
    </div>

    <div class="icon" style="top: 20px; left: 120px;">
      <img src="goodtrip.png" />
      <span>GOODTRIP</span>
    </div>

    <div class="icon" style="top: 20px; left: 220px;">
      <img src="bug.png" />
      <span>Whodunit?</span>
    </div>

    <div class="icon" style="top: 120px; left: 20px;">
      <img src="storeicon.png" />
      <span>Store</span>
    </div>
    
    <div class="icon" style="top: 120px; left: 20px;">
      <img src="cdicon.gif" />
      <span>Music</span>
    </div>

    
    
    <!-- Info desktop icon -->
    <div class="icon" style="top: 220px; left: 20px;">
      <img src="info.ico" />
      <span>Info</span>
    </div>
  </div>

  <div id="taskbar">
    <div id="start-button" onclick="toggleStartMenu()">
      <img src="orbsmall.png" alt="Start" class="start-orb" />
    </div>
    <div id="taskbar-apps"></div>
    <div id="clock"></div>
  </div>

  <div id="start-menu" class="hidden">
    <div class="start-header">
      <img src="profilepic.jpg" alt="User Avatar" class="user-avatar">
      <strong class="username">Lew_dunit</strong>
    </div>
    <ul>
      <li onclick="openWindow('Recycle Bin')">Recycle Bin</li>
      <li onclick="openWindow('Store')">Store</li>
      <li onclick="openWindow('Music')">Music</li>
      <li onclick="openWindow('Info')">Info</li>
    </ul>
  </div>
  
  <div id="selection-box"></div>

  <!-- Window Template -->
  <template id="window-template">
    <div class="window" onmousedown="bringToFront(this)">
      <div class="window-header">
        <span class="window-title"></span>
        <button onclick="closeWindow(this)">X</button>
      </div>
      <div class="window-content"></div>
    </div>
  </template>
  
  <audio id="sound-close" src="https://files.catbox.moe/nmgith.mp3" preload="auto"></audio>
  <audio id="sound-logon" src="https://files.catbox.moe/7tkpiy.mp3" preload="auto"></audio>
  <audio id="sound-error" src="https://files.catbox.moe/2elxeq.mp3" preload="auto"></audio>
  
  <audio id="goodtrip-click" src="tapeplay.mp3" preload="auto"></audio>
  <audio id="goodtrip-play-sound" src="tapeplay.mp3" preload="auto"></audio>
  <audio id="goodtrip-pause-sound" src="tapepause.mp3" preload="auto"></audio>
  
  <div id="album-modal" class="hidden">
    <div class="modal-backdrop" onclick="closeAlbumModal()"></div>
    <div class="modal-content">
      <div class="modal-image-wrapper">
        <img src="" alt="Album Cover" />
      </div>
    
      <div class="modal-buttons">
        <a href="" download class="download-btn">Download</a>
      </div>
    
      <button class="close-btn" onclick="closeAlbumModal()">√ó</button>
    </div>
  </div>

  <!-- Music Player -->
  <div id="music-player" class="music-player">
    <div class="music-player-container">
      <div class="album-art-3d">
        <div class="album-art-front">
          <img src="" alt="Album Art" id="player-album-art">
        </div>
        <div class="album-art-back"></div>
        <div class="album-art-side"></div>
      </div>
      <div class="player-controls">
        <div class="track-info">
          <h3 id="now-playing">Select a track</h3>
          <p id="artist-name">Artist</p>
        </div>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <div class="time-info">
            <span class="current-time">0:00</span>
            <span class="duration">0:00</span>
          </div>
        </div>
        <div class="control-buttons">
          <button class="control-btn" id="prev-btn">‚èÆ</button>
          <button class="control-btn play-btn" id="play-btn">‚ñ∂</button>
          <button class="control-btn" id="next-btn">‚è≠</button>
        </div>
        <div class="volume-control">
          <span class="volume-icon">üîä</span>
          <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.7">
        </div>
      </div>
      <button class="close-player" id="close-player">√ó</button>
    </div>
  </div>
</body>
</html>
